name: deploy to azure web app

on:
  push:
    branches: [ "main", "develop" ]

jobs:
  build-project:
    name: Build Project
    runs-on: ubuntu-latest

    steps:
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm i

      - name: Build Project
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: dist

  show-env-vars:
    name: Show GitHub Environment Variables
    runs-on: ubuntu-latest
    needs: build-project

    steps:
      - name: Show basic GitHub variables
        run: |
          echo "Repositorio: $GITHUB_REPOSITORY"
          echo "Rama: $GITHUB_REF_NAME"
          echo "Commit SHA: $GITHUB_SHA"
          echo "Autor del push: $GITHUB_ACTOR"

      - name: Show GitHub context (JSON)
        run: |
          echo '${{ toJson(github) }}'

  deploy-azure-webapp:
    name: Deploy to Azure Web App
    runs-on: ubuntu-latest
    needs: build-project

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: web-build
          path: dist

      - name: Verify build files
        run: ls -la dist