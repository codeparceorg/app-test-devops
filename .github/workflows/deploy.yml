name: deploy to azure web app

permissions:
  contents: read

on:
  push:
    branches: [ "main", "develop" , test]
  workflow_dispatch:
    inputs:
      deploy_infra:
        description: "Deploy Azure Infrastructure"
        required: true
        default: "false"
      deploy_app:
        description: "Deploy Web App"
        required: true
        default: "false"
jobs:

  build-project:
    name: Build Project
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 
          
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm i

      - name: Build Project
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: dist
          retention-days: 1
          

  deploy-azure-arquitecture:
    name: Deploy to Azure Arquitecture
    runs-on: ubuntu-latest
    environment: test
    if: github.event_name == 'workflow_dispatch' && inputs.deploy_infra == 'true'
    
    env:
      ARM_CLIENT_ID: ${{ vars.ARM_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ vars.ARM_CLIENT_SECRET }}
      ARM_TENANT_ID: ${{ vars.ARM_TENANT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ vars.ARM_SUBSCRIPTION_ID }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Clone terraform scripts repository
        uses: actions/checkout@v4
        with:
          repository: codeparce/azure-terraform
          token: ${{ secrets.TERRAFORM_REPO_TOKEN }}
          path: azure-terraform

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Deploy Azure infrastructure
        run: |
          cd azure-terraform/2-static-web-app
          bash azure_deploy_arquitecture.sh


  deploy-azure-static-web-app:
    name: Deploy to Azure Web App
    runs-on: ubuntu-latest
    needs:  [build-project]
    if: github.event_name == 'workflow_dispatch' && inputs.deploy_app == 'true'

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: web-build
          path: dist

      - name: Verify build files
        run: ls -la dist
