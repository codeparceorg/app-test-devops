name: deploy to azure web app

on:
  push:
    branches: [ "main", "develop" ]

jobs:

  azure-auth-test:
    name: Azure Login Test
    runs-on: ubuntu-latest
    environment: test

    steps:
      - name: Install Azure CLI
        uses: azure/cli@v2
        with:
          inlineScript: |
            az login --service-principal \
              --username "$ARM_CLIENT_ID" \
              --password "$ARM_CLIENT_SECRET" \
              --tenant "$ARM_TENANT_ID"

      - name: Set subscription
        uses: azure/cli@v2
        with:
          inlineScript: |
            az account set --subscription "$ARM_SUBSCRIPTION_ID"

      - name: Test Azure access
        uses: azure/cli@v2
        with:
          inlineScript: |
            az group list


  build-project:
    name: Build Project
    needs: azure-auth-test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 
          
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm i

      - name: Build Project
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: dist
          retention-days: 1
          

  deploy-azure-arquitecture:
    name: Deploy to Azure Arquitecture
    runs-on: ubuntu-latest
    needs: build-project
    environment: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Clone terraform scripts repository
        uses: actions/checkout@v4
        with:
          repository: codeparce/azure-terraform
    
      - name: Verify files
        run: ls -la azure-terraform

  deploy-azure-static-web-app:
    name: Deploy to Azure Web App
    runs-on: ubuntu-latest
    needs: deploy-azure-arquitecture

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: web-build
          path: dist

      - name: Verify build files
        run: ls -la dist
