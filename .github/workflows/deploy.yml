name: deploy to azure web app

on:
  push:
    branches: [ "main", "develop" ]

jobs:
  build-project:
    name: Build Project
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 
          
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm i

      - name: Build Project
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: dist
          retention-days: 1
          
  show-env-vars:
    name: Show GitHub Environment Variables
    runs-on: ubuntu-latest
    needs: build-project

    steps:
      - name: Show basic GitHub variables
        run: |
          echo "Repositorio: $GITHUB_REPOSITORY"
          echo "Rama: $GITHUB_REF_NAME"
          echo "Autor del push: $GITHUB_ACTOR"
          echo "ARM_CLIENT_ID: ${{ vars.ARM_CLIENT_ID }}"
          echo "ARM_CLIENT_SECRET: ${{ vars.ARM_CLIENT_SECRET }}"
          echo "ARM_TENANT_ID: ${{ vars.ARM_CLIENTARM_TENANT_ID_SECRET }}"
          echo "ARM_SUBSCRIPTION_ID: ${{ vars.ARM_SUBSCRIPTION_ID }}"

      - name: Show GitHub context (JSON)
        run: |
          echo '${{ toJson(github) }}'

  deploy-azure-arquitecture:
    name: Deploy to Azure Arquitecture
    runs-on: ubuntu-latest
    needs: show-env-vars

    steps:
      - name: Clone terraform scripts repository
        uses: actions/checkout@v4
        with:
          repository: codeparce/azure-terraform
    
      - name: Verify files
        run: ls -la azure-terraform

  deploy-azure-static-web-app:
    name: Deploy to Azure Web App
    runs-on: ubuntu-latest
    needs: deploy-azure-arquitecture

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: web-build
          path: dist

      - name: Verify build files
        run: ls -la dist
